<script src="../jquery-2.1.3.min.js"></script>

<script>
var header = {
  "Content-Type" : "application/json",
}
var body = JSON.stringify({
  "name"     : "response.name",
  "fbId"     : "response.id",
  "picture"  : "response.picture.data.url",
  "gender"   : "response.gender",
  "age"      : "(response.age_range.max + response.age_range.min)/2"
});
$.ajax({
  url: 'http://localhost:6060/api/GitHubMes',
  type: 'post',
  data: body,
  headers: header,
  success: function (data) {
    console.info(data);
  }
});
</script>
